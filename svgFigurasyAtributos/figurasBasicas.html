<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Figuras Basicas SVG</title>
  </head>
  <body>
    <ol>
      <li>Circulo</li><br>
      <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" fill="pink" stroke="red" stroke-width="3"/>
      </svg>
      <li>Rectangulo</li><br>
      <svg height="450" width="150">
        <rect height="100" width="300" fill="blue" stroke="red" stroke-width="3"/>
      </svg>
      <li>Poligono</li><br>
      <svg height="250" width="500">
        <polygon points="220,10 300,210 170,250 123,234" fill="lime" stroke="red" stroke-width="3"/>
      </svg>
      <li>Polylines</li><br>
      <svg width="500" height="200">
        <polyline points="20,20 40,25 60,40 80,20 120,140 200,180" fill="none" stroke="red" stroke-width="3"/>
      </svg>
      <li>Elipse</li><br>
      <svg width="500" height="140">
        <ellipse cx="400" cy="80" rx="100" ry="50" fill="lime" stroke="red" stroke-width="3"/>
      </svg>
      <li>Linea</li><br>
      <svg width="210" height="500">
        <line x1="0" y1="0" x2="200" y2="200" stroke="red" stroke-width="3"/>
      </svg>
    </ol>
  </body>
</html>
