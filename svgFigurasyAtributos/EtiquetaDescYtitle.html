<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-widht, user-scalable=no">
    <title>Etiqueta desc y title</title>
  </head>
  <body>
    <svg width="1200px" height="1200px" viewBox"0 0 1200 1200">
      <g>
        <title>Ejemplo de etiqueta Title en SVG</title>
        <desc>
          Gradiente basico, elaborado con ejemplo para el curso
        </desc>
        <linearGradient id="Gradiente1">
          <stop offset="20%" stop-color="#008000"/>
          <stop offset="90%" stop-color="#00FFFF"/>
        </linearGradient>
        </g>
        <rect x="100" y="100" width="250px" height="400px" fill="url(#Gradiente1)"/>
    </svg>
  </body>
</html>
