<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Usando SVG</title>
  </head>
  <body>
    <header>
      <h1>Reloj SVG</h1>
    </header>
    <svg width="200px" height="200px">
      <g id="fondo" stroke="black" stroke-width="1">
        <title>Fondo Reloj</title>
        <desc>fondo del reloj y sus elementos agrupados</desc>
        <circle cx="100" cy="100" r="100" fill="#eeeeee"/>
        <line x1="100" y1="10" x2="100" y2="0"/>
        <line x1="150" y1="13" x2="145" y2="22"/>
        <line x1="187" y1="50" x2="178" y2="55"/>
        <line x1="190" y1="100" x2="200" y2="100"/>
        <line x1="187" y1="150" x2="178" y2="145"/>
        <line x1="150" y1="187" x2="145" y2="178"/>
        <line x1="100" y1="190" x2="100" y2="200"/>
        <line x1="50" y1="187" x2="55" y2="178"/>
        <line x1="13" y1="150" x2="22" y2="145"/>
        <line x1="0" y1="100" x2="10" y2="100"/>
        <line x1="13" y1="50" x2="22" y2="55"/>
        <line x1="50" y1="13" x2="55" y2="22"/>
      </g>
      <g id="Agujas">
        <title>Agujas</title>
        <desc>agujas rojas y azul</desc>
        <line x1="100" y1="100" x2="100" y2="45" stroke="blue" stroke-width="3"/>
        <line x1="100" y1="100" x2="180" y2="100" stroke="blue" stroke-width="2"/>
        <line x1="100" y1="100" x2="48" y2="180" stroke="red" stroke-width="1"/>

      </g>
    </svg>
  </body>
</html>
